<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexora - Data Universe Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      html, body, #root { 
        height: 100%; 
        margin: 0; 
        background: #000; 
        font-family: 'Plus Jakarta Sans', ui-sans-serif, system-ui, -apple-system;
        overflow: hidden;
      }
      
      .main-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Landing Page - The Observatory */
      .landing-overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 10;
        background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
      }

      .landing-content {
        text-align: center;
        color: #e8ebff;
        max-width: 600px;
        padding: 2rem;
      }

      .nexora-title {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 800;
        margin: 0 0 2rem 0;
        background: linear-gradient(135deg, #4a90e2 0%, #9b59b6 50%, #2ecc71 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        animation: titleGlow 3s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% { filter: drop-shadow(0 0 20px rgba(74, 144, 226, 0.3)); }
        100% { filter: drop-shadow(0 0 40px rgba(74, 144, 226, 0.6)); }
      }

      .search-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .search-input {
        width: 100%;
        max-width: 500px;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(74, 144, 226, 0.3);
        border-radius: 50px;
        color: #fff;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .search-input:focus {
        outline: none;
        border-color: rgba(74, 144, 226, 0.8);
        box-shadow: 0 0 30px rgba(74, 144, 226, 0.4);
        background: rgba(255, 255, 255, 0.15);
      }

      .search-button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        background: linear-gradient(135deg, #4a90e2 0%, #9b59b6 100%);
        border: none;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        font-weight: 600;
        box-shadow: 0 4px 20px rgba(74, 144, 226, 0.4);
      }

      .search-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(74, 144, 226, 0.6);
      }

      .search-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Results Page - The Data Galaxy */
      .results-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        padding: 2rem;
        pointer-events: none;
      }

      .results-header {
        text-align: center;
        color: #e8ebff;
        margin-bottom: 2rem;
        pointer-events: auto;
      }

      .results-header h2 {
        font-size: 2.5rem;
        margin: 0 0 0.5rem 0;
        font-weight: 800;
        text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
      }

      .results-header p {
        font-size: 1.1rem;
        margin: 0;
        color: #c9cceb;
      }

      .back-button {
        position: absolute;
        top: 2rem;
        left: 2rem;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        color: #e8ebff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        backdrop-filter: blur(10px);
        pointer-events: auto;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .legend {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1rem;
        pointer-events: auto;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #c9cceb;
        font-size: 0.9rem;
      }

      .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .legend-color.blue { background: #4a90e2; }
      .legend-color.purple { background: #9b59b6; }
      .legend-color.green { background: #2ecc71; }
      .legend-color.red { background: #e74c3c; }

      /* Detail Page - Spaceship HUD */
      .detail-overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        padding: 2rem;
        pointer-events: none;
      }

      .spaceship-hud {
        width: 400px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(74, 144, 226, 0.5);
        border-radius: 20px;
        padding: 2rem;
        color: #e8ebff;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 40px rgba(74, 144, 226, 0.3);
        pointer-events: auto;
        animation: hudSlideIn 0.5s ease-out;
      }

      @keyframes hudSlideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .hud-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(74, 144, 226, 0.3);
      }

      .hud-header h3 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 800;
        color: #4a90e2;
      }

      .planet-info h4 {
        margin: 0 0 1rem 0;
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
      }

      .planet-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .planet-type-icon {
        font-size: 2rem;
        filter: drop-shadow(0 0 10px rgba(74, 144, 226, 0.5));
      }

      .planet-type-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: rgba(74, 144, 226, 0.2);
        border: 1px solid rgba(74, 144, 226, 0.4);
        border-radius: 15px;
        font-size: 0.8rem;
        color: #4a90e2;
        margin-bottom: 1rem;
        text-transform: capitalize;
      }

      .planet-description {
        color: #c9cceb;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .planet-metrics {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .metric-label {
        color: #c9cceb;
        font-size: 0.9rem;
      }

      .metric-value {
        color: #4a90e2;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .planet-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .action-button {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .action-button.primary {
        background: linear-gradient(135deg, #4a90e2 0%, #9b59b6 100%);
        color: white;
      }

      .action-button.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #e8ebff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .action-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      /* Loading and Error States */
      .loading-overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 20;
        background: rgba(0, 0, 0, 0.8);
        color: #e8ebff;
        text-align: center;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(74, 144, 226, 0.3);
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error-overlay {
        position: absolute;
        top: 2rem;
        right: 2rem;
        z-index: 20;
        background: rgba(231, 76, 60, 0.9);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 1rem;
        max-width: 400px;
      }

      .error-message {
        margin: 0;
        flex: 1;
      }

      .error-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: grid;
        place-items: center;
      }

      .error-close:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .spaceship-hud {
          width: calc(100vw - 4rem);
          margin: 0 2rem;
        }
        
        .legend {
          flex-wrap: wrap;
          gap: 1rem;
        }
        
        .search-container {
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
